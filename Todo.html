<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../To do/Todo.css" />
    <script src="https://kit.fontawesome.com/e28c9c4414.js" crossorigin="anonymous"></script>

    <title>To Do</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <form>
        <input type="text" id="todo-text" placeholder="apa yang akan kau lakukan? " />

      </form>
    </header>
    <h2>Task</h2>
    <main>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </main>
    <script src="../To do/Todo.js"></script>
  </body>
</html>
